<!DOCTYPE html>
<html lang="en">
<!-- My 1st real project -->

<head>

    <title>Google</title>
    <link href="./styles/style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <!-- 3 division navbar, mainbody, footer -->
    <div id="navigation">
        <nav>
            <a href="https://www.gmail.com">Gmail</a>
            <a href="https://www.google.com.np/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
            <button id='sign-in' name='sign-in' type='button'>Sign-In</button>
        </nav>

    <div id='container'>
        <div id="google-img">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"

        <form>
            <input id='searchBox' type='text' name='search'>

    <footer>
        <div id='left-footer'>
            <a href='https://ads.google.com/intl/en_np/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1'>Advertising</a>
            <a href='https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none'>Business</a>
            <a href='https://about.google/?utm_source=google-NP&utm_medium=referral&utm_campaign=hp-footer&fg=1'>About</a>
            <a href='https://www.google.com/search/howsearchworks/?fg=1'>How Search works</a>
        </div>
        <div id='right-footer'>
            <a href='https://policies.google.com/privacy?fg=1'>Privacy</a>
            <a href='https://policies.google.com/terms?fg=1'>Terms</a>
            <a href='https://www.google.com/preferences?hl=en-NP&fg=1'>Settings</a>
